<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"

    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-img">

    </div>
    <section class="section">
      <div class="container">
        <h1 class="title">Fitness Calculator</h1>
        <form>
            <div class="field">
                <label class="label" for="Age">Age</label>
                <div class="control">
                  <input
                    class="input"
                    type="number"
                    id="age"
                    name="age"
                    required
                  />
                </div>
              </div>
          <div class="field">
            <label class="label" for="weight">Weight (in Pounds):</label>
            <div class="control">
              <input
                class="input"
                type="number"
                id="weight"
                name="weight"
                required
              />
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <label class="label">Height:</label>
            </div>
            <div class="control">
              <input class="input" type="number" id="feet" placeholder="Feet" required>
            </div>
            <div class="control">
              <input class="input" type="number" id="inches" placeholder="Inches" required>
            </div>
          </div>
          <div class="field">
            <label class="label" for="gender">Gender</label>
            <div class="control">
            <div class="select"> 
                <select  id="gender" name="gender" >
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            </div>
          </div>
          <div class="field">
            <label class="label" for="activitylevel">Activity Level:</label>
            <div class="control">
              <div class="select">
                <select id="activitylevel" name="activitylevel">
                  <option value="1">Sedentary: little or no exercise</option>
                  <option value="2">Exercise 1-3 times/week</option>
                  <option value="3">Exercise 4-5 times/week</option>
                  <option value="4">Daily exercise or intense exercise 3-4 times/week</option>
                  <option value="5">Intense exercise 6-7 times/week</option>
                  <option value="6">Very intense exercise daily, or physical job</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label" for="goal">Weight Goal:</label>
            <div class="control">
              <div class="select">
                <select id="weightgoal" name="goal">
                  <option value="maintain">Maintain weight</option>
                  <option value="mildlose">Mild weight loss</option>
                  <option value="weightlose">Weight loss</option>
                  <option value="extremelose">Extreme weight loss</option>
                  <option value="mildgain">Mild weight gain</option>
                  <option value="weightgain">Weight gain</option>
                  <option value="extremegain">Extreme weight gain</option>
                </select>
              </div>
            </div>
          </div>
          <br>  
          <div class="field">
            <div class="control">
              <button class="button is-primary" id="button">
                Calculate
              </button>
            </div>
          </div>
          
          <!-- <div class="field">
            <label class="label" for="result"></label>
            <div class="control">
              <p id = "your BMI: "></p>
              <p id = "Weight Category: "></p>
            </div>
          </div> -->
        
        </form>
      </div>
    </section>
    <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="box">
              <h1 class="title">Your Results</h1>
              <div class="content">
                <p><strong>BMI:</strong> <span id="bmi"></span></p>
                <p><strong>Calorie Intake:</strong> <span id="calorie"></span></p>
                <p><strong>Health:</strong> <span id="weightType"></span></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="./app.js"></script>
  </body>
</html>
